<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"/>
      <link rel="icon" type="image/x-icon" href="./img/icons/favicon.ico">

    <title></title>
  </head>
  <body>
    <main class="main-container">
      
        <header class="header">
          <div class="header__navigation">
         <!--   <img class="header__menu" src="img/icons/icon-menu.svg" alt="menu-icono">-->
            <img class="header__logo" src="./img/icons/SOFCELL.svg" alt="icono-logo">
            <img class="usage" src="img/icons/usados.svg" alt="icono">
    
        
          <nav class="navbar navbar-light bg-dark min-vw-100">
            <h2 class="p-3 text-white"></h2>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-bs-toggle="modal"
                  data-bs-target="#modal"
                >
                  <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                </a>
              </li>
            </ul>
          </nav>
        </header>
      
        <div class="row mt-5" id="contenedor"></div>
      
      
      <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                  Vaciar carrito
                </button>
                <button type="button" id="procesarCompra" class="btn btn-primary">
                  Continuar compra
                </button>
               <!--   <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>-->
                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
    
      <ul class="redes-sociales">
          <li><a class="link_redes" href="https://instagram.com/sofcell_online?igshid=MzRlODBiNWFlZA==" target="_blank"><i class="fab fa-instagram"></i><img src="img/icons/instagram_social media_icon.png" alt="ig" class="ig_icon"></a></li>
          <li><a class="link_redes" href="https://wa.me/543405465590" target="_blank"><i class="fab fa-twitter"></i><img src="img/icons/5296520_bubble_chat_mobile_whatsapp_whatsapp logo_icon.png" alt="" class="ig_icon"></a></li>
      </ul>
  </footer>
  <footer class="attribution"> 
  Coded by <a href="#">&copy; mdeocoder</a>.
  
  </div>
  </footer>

    <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
